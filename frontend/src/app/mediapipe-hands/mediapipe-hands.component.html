<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<mat-grid-list cols="3" rows="8" rowHeight="85px">
  <mat-grid-tile colspan="2" rowspan="8">
    <img src={{imageUrl}} width="1280" height="768"/>
  </mat-grid-tile>
  <mat-grid-tile>
    <a (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording"> Start Recording Audio </a>
    <a (click)="stopRecording()" class="btn btn-danger" *ngIf="recording"> Stop Recording Audio </a>
    <div class="clearfix"></div>
    <audio controls="" *ngIf="url">
        <source [src]="sanitize(url)" type="audio/wav">
    </audio>
  </mat-grid-tile>
  <mat-grid-tile>
    Left Hand: Sounds |
    Right Hand: Volume Control
  </mat-grid-tile>
  <mat-grid-tile>
    Select a finger to attach sound to left hand
  </mat-grid-tile> 
    <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>Index Finger</mat-label>
      <mat-select [(value)]="setSong">
        <mat-option *ngFor="let name of songs" [value]="name">
          {{name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>Middle Finger</mat-label>
      <mat-select [(value)]="setSong2">
        <mat-option *ngFor="let name of songs" [value]="name">
          {{name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>Ring Finger</mat-label>
      <mat-select [(value)]="setSong3">
        <mat-option *ngFor="let name of songs" [value]="name">
          {{name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>Pinky</mat-label>
      <mat-select [(value)]="setSong4">
        <mat-option *ngFor="let name of songs" [value]="name">
          {{name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button (click)="attachSound()" type="button">Set</button>
  </mat-grid-tile>
</mat-grid-list>
